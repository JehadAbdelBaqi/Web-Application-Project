<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banking System Detail Access</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body onload="setUp()">
        <div class="banner">
            <div class="header">
                <img class="logo" src="./images/companyLogo.png" alt="logo of company">
            </div>
            <div>
                <hr>
            </div>
            <div>
                <table>
                    <thead>
                        <td>
                            <div class="customerCreateBox" id="create-form">
                                <form action="./js/functionsForAPI.js" method="post">
                                    <div class="customerCreateHeader">
                                        <!-- <label for="title"> -->
                                            <h5>Create customer</h5>
                                        <!-- </label> -->
                                    </div>
                                    <div class="inputFields">
                                        <input type="text" id="firstName" name="firstName" placeholder=" ">
                                        <label for="firstName">First Name</label>
                                    </div>
                                    <div class="inputFields">
                                        <input type="text" id="lastName" name="lastName" placeholder=" ">
                                        <label for="lastName">Last Name</label>
                                    </div>
                                    <div class="inputFields">
                                        <input type="text" id="address" name="address" placeholder=" ">
                                        <label for="address">Address</label>
                                    </div>
                                    <div>
                                        <button type="button" id="createBtn">Create</button>
                                        <button type="button" id="resetBtn">Reset</button>
                                    </div>
                                </form>
                            </div>
                        </td>
                        <td>
                            <div class="resultBody" id="results"></div>
                        </td>
                    </thead>
                </table>
            </div>
            <div class="bg-modal">
                <div class="modal-content">
                    <div id="updateForm">
                        <form action="./js/functionsForAPI.js" method="post">
                            <div class="customerUpdateHeader">
                                <!-- <label for="title"> -->
                                    <h5>Update customer credentials</h5>
                                <!-- </label> -->
                            </div>
                            <div class="updateInputFields">
                                <input type="text" id="updateFirstName" name="updateFirstName" placeholder=" ">
                                <label for="updateFirstName">First Name</label>
                            </div>
                            <div class="updateInputFields">
                                <input type="text" id="updateLastName" name="updateLastName" placeholder=" ">
                                <label for="updateLastName">Last Name</label>
                            </div>
                            <div class="updateInputFields">
                                <input type="text" id="updateAddress" name="updateAddress" placeholder=" ">
                                <label for="updateAddress">Address</label>
                            </div>
                            <div>
                                <button type="button" id="submitBtn" class="submit">Confirm</button>
                                <button type="button" id="cancelBtn" class="close">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        



        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/functionsForAPI.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous"></script>

    </body>

</html>
